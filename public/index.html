<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BangumiTV - 我的追番进度</title>
  <link rel="stylesheet" href="src/bangumi.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bgm-container">
    <blockquote>
      <p>生命不止，追番不息！</p>
    </blockquote>

    <div class="bgm-tabs-container">
      <!-- Collection Categories -->
      <button class="bgm-tab cat-tab bgm-active">在看</button>
      <button class="bgm-tab cat-tab">看过</button>
      <button class="bgm-tab cat-tab">想看</button>

      <!-- Navigation Switch -->
      <div class="bgm-nav-right">
        <button class="bgm-tab" id="btn-daily" style="background: var(--clay-yellow); color: #5a4b41;">📅 每日番组</button>
      </div>
    </div>

    <!-- Collection Section -->
    <div class="bgm-collection" id="collection-section">
      <!-- Rendered by JS -->
    </div>

    <!-- Daily Bangumi Section -->
    <div id="daily-section" style="display:none;">
      <div class="bgm-tabs-container"
        style="justify-content: center; background: rgba(255,255,255,0.4); padding: 10px; border-radius: var(--border-radius-md); box-shadow: var(--shadow-inner); margin-top: 20px;">
        <button class="bgm-tab day-tab" data-day="1">周一</button>
        <button class="bgm-tab day-tab" data-day="2">周二</button>
        <button class="bgm-tab day-tab" data-day="3">周三</button>
        <button class="bgm-tab day-tab" data-day="4">周四</button>
        <button class="bgm-tab day-tab" data-day="5">周五</button>
        <button class="bgm-tab day-tab" data-day="6">周六</button>
        <button class="bgm-tab day-tab" data-day="0">周日</button>
      </div>

      <div class="bgm-matrix" id="day-content">
        <!-- Rendered by JS -->
      </div>
    </div>

    <div class="bgm-navigator" style="display:none;">
      <button class="bgm-btn">加载更多</button>
    </div>
  </div>

  <script src="src/bangumi.js"></script>
</body>

</html>
